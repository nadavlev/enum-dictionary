<h2>
  Showing details for {{currentEnum}}
</h2>
<a href="/enums">
  <i class="material-icons">
    keyboard_backspace
  </i>
</a>
<mat-card>
  <mat-card-title>
    Enum in Subsystems
  </mat-card-title>
  <table mat-table [dataSource]="tableData" class="enumTable">
    <div *ngFor="let col of displayColumns">
      <ng-container matColumnDef="{{col}}">
        <th mat-header-cell *matHeaderCellDef>{{col}}
          <i class="material-icons" *ngIf="col!='value' && !isInReview" (click)="showAddEnum(col)">
            add
          </i>
          <i class="material-icons" *ngIf="isInReview == col" (click)="saveEnum(col)">
            save
          </i>
        </th>
        <td mat-cell *matCellDef="let e">{{e[col]}}</td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</mat-card>

<mat-card *ngIf="this.showImportInput">
  <mat-card-title>
    Import Enum to {{isInReview}}
  </mat-card-title>
  <mat-card-content>
    <textarea rows="30" cols="60" (change)="saveToModel($event)"></textarea><br/>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="parseEnum()">Review</button>
  </mat-card-actions>
</mat-card>
